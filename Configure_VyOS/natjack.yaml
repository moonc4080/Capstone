# Created by Jack James
# sets interfaces and NAT
---
- name: Create ethernet and IP scheme
  gather_facts: false
  hosts: all
  # connection: local

  tasks:
          - name: Set eth0 IPv4 address
            vyos.vyos.vyos_l3_interface:
                    name: eth0
                    ipv4: dhcp
          
          - name: Set eth1 interface
            vyos.vyos.vyos_l3_interface:
                    name: eth1
                    ipv4: 10.0.0.1/28
    
- name: Create ethernet description
  gather_facts: false
  hosts: all
  # connection: local

  tasks:
          - name: Set eth0 description
            vyos.vyos.vyos_interfaces:
              config:
              - name: eth0
                description: Route to isp
                enabled: true
          
          - name: Set eth1 description and vlan
            vyos.vyos.vyos_interfaces:
              config:
              - name: eth1
                description: internal path to shorewall
                enabled: true
                vifs:
                - vlan_id: 100
                  description: vlan of external security zone

- name: Create NAT
  gather_facts: false
  hosts: all
  # connection: local

  tasks:
    - name: Configure Source NAT for our Inside network
      vyos.vyos.vyos_config:
        lines:
          - set nat source rule 10 outbound-interface 'eth0' # Basically the exit door > NAT >O
          - set nat source rule 10 source address '192.168.101.0/24'
          - set nat source rule 10 translation address masquerade
      
