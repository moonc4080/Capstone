---
# defaults file for ansible-shorewall
shorewall_config: true

shorewall_config_options: # http://shorewall.net/manpages/shorewall.conf.html
  accounting: "Yes"
  ip_forwarding: "On" 
  logformat: "Shorewall:%s:%s:" 
  logfile: /var/log/syslog 
  loglevel: "info" 
  logtagonly: "No"
  log_martians: "Yes" 
  log_verbosity: 2
  multicast: "No"
  startup_enabled: "Yes"
  startup_log: /var/log/shorewall-init.log
  verbosity: 2
  add_snat_aliases: "No"

#
# You can specify extra parameters and variables this way
#
#shorewall_params:
# LOG: NFLOG
# MyIPAddress: 192.168.123.34

# Defines internet facing interface
shorewall_external_int: eth0

# Defines local interface
shorewall_internal_int: eth1
shorewall_DMZ_int: eth2
shorewall_guest_int: eth3
shorewall_users_int: eth4


# Interfaces polocies
shorewall_interfaces:
  - name: shorewall_external_int
    zone: net
    options:
      - logmartians
      - nosmurfs
      - sourceroute=0
      - tcpflags
    # internal networks; servers etc.
  - name: shorewall_internal_int
    zone: internal
    options:
      - dhcp
      - logmartians
      - nosmurfs
      - routefilter=2
      - tcpflags
       # DMZ interface policies
  - name: shorwewall_DMZ_int
    zone: DMZ
    options:
      - dhcp
      - logmartians
      - nosmurfs
      - routefilter=2
      - tcpflags
       # guest interface policies
  - name: shorewall_guest_int
    zone: guest
    options:
      - dhcp
      - logmartians
      - nosmurfs
      - routefilter=2
      - tcpflags
    # users interface policies
  - name: shorewall_users_int
    zone: users
    options:
      - dhcp
      - logmartians
      - nosmurfs
      - routefilter=2
      - tcpflags

shorewall_main_configuration: true

shorewall_policies:
    # zone interaction policies
  - source: $FW
    dest: net
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: users
    dest: net
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: users
    dest: DMZ
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: users
    dest: $FW
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: internal
    dest: net
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: internal
    dest: users
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: internal
    dest: guest
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: guest
    dest: net
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: net
    dest: DMZ
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: DMZ
    dest: net
    policy: ACCEPT
    log_level:
    limit_burst:
  - source: DMZ
    dest: all
    policy: DROP
    log_level:
    limit_burst:
  - source: guest
    dest: DMZ
    policy: drop
    log_level:
    limit_burst:
  - source: guest
    dest: internal
    policy: drop
    log_level:
    limit_burst:
  - source: guest
    dest: users
    policy: drop
    log_level:
    limit_burst:
  - source: guest
    dest: all
    policy: drop
    log_level:
    limit_burst:
  - source: net
    dest: all
    policy: DROP
    log_level: info
    limit_burst:
  - source: all
    dest: all
    policy: REJECT
    log_level: info
    limit_burst: ""

shorewall_rules:
# port filtering rules
  - section: NEW
    rules:
    # management of pings between $FW and network
      - source: net
        dest: $FW
        action: Accept
        proto: icmp
        dest_port:
          - 1
      - source: $FW
        dest: internal
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: $FW
        dest: guest
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: $FW
        dest: DMZ
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: $FW
        dest: net
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: users
        dest: $FW
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: DMZ
        dest: $FW
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: internal
        dest: $FW
        action: ACCEPT
        proto: icmp
        dest_port:
          - 1
      - source: guest
        dest: $FW
        action: deny
        proto: icmp
        dest_port:
          - 1
      - source: any
        dest: any
        action: DENY
        proto: icmp
        dest_port:
          - 1
      # management of internal systems to rest of network    
      - source: internal
        dest: $FW
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 67
      - source: internal
        dest: user
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 25
      - source: internal
        dest: net
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 53
      - source: internal
        dest: net
        action: ACCEPT
        proto: udp
        dest_ports:
          - 53
      - source: 10.0.0.1
        dest: internal
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 123
      - source: $FW
        dest: internal
        action: ACCEPT
        proto: tpc
        dest_ports:
          - 67
      - source: net
        dest: internal
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 80
          - 443
      # management of users to network
      - source: user
        dest: internal
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 80
          - 443
      - source: user
        dest: internal
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 3306
      - source: user
        dest:   internal
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 20
          - 21
      - source: users
        dest: $FW
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 22
          - 80
          - 443
      - source: users
        dest: net
        action: ACCEPT
        proto: tcp
        dest_ports:
          - 80
          - 443
      - source: 10.0.0.1
        dest: users
        action: ACCEPT
        proto: tcp
        dest_ports:
          -123
      # management of DMZ to network
      - source: DMZ
        dest: net
        action: ACCEPT
        proto: tcp
        dest_ports: 
          - 80
          - 443
      - source: net
        dest: DMZ
        action: ACCEPT
        proto: tcp
        dest_port:
          - 80
          - 443
      - source: 10.0.0.1
        dest: DMZ
        action: ACCEPT
        proto: tcp
        dest_port: 
          - 123
    # management of guest network
      - source: guest
        dest: net
        action: ACCEPT
        proto: tcp
        dest_port:
          - 25
          - 80
          - 123
          - 443

shorewall_startup: true

shorewall_immediate_restart: false

shorewall_version: 4

shorewall_zones:
  - name: $FW
    in_options:
    options:
    out_options:
    type: firewall

  - name: net
    in_options:
    options:
    out_options:
    type: ipv4

  - name: internal
    in_options:
    options:
    out_options:
    type: ipv4

  - name: DMZ
    in_optiions: 
    options:
    out_options:
    tpye: ipv4

  - name: guest
    in_options:
    options:
    out_options:
    type: ipv4

  - name: users
    in_options:
    options:
    out_options:
    type: ipv4